<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- Header -->
    <header class="header">

    <!-- Container Principal -->
    <main class="container">
        <!-- Barre d'outils (Recherche + Tri) -->
        <div class="toolbar">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Rechercher un produit..."
                    aria-label="Rechercher un produit"
                >
            </div>
            <div class="filter-group">
                <label for="sortField">Trier par</label>
                <select id="sortField" aria-label="Champ de tri">
                    <option value="name">Nom</option>
                    <option value="price">Prix</option>

                </select>
                <select id="sortOrder" aria-label="Ordre de tri">
                    <option value="asc">Croissant</option>
                    <option value="desc">DÃ©croissant</option>
                </select>
            </div>
        </div>

        <!-- Grille des produits (US1 - liste) -->
        <div id="productsGrid" class="products-grid">
            <!-- Les produits seront injectÃ©s ici par ProductList.render() -->

        <!-- Ã‰tat vide -->
        <div id="emptyState" class="empty-state" style="display: none;">

    <!-- Modal Popup (US5 - popup avec backdrop) -->
    <div id="modalBackdrop" class="modal-backdrop">
        <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
            <!-- En-tÃªte de la modal -->

            </div>

            <!-- Corps de la modal - Formulaire (US2 - create, US3 - update) -->
            <div class="modal-body">
                <form id="productForm" novalidate>
                    <!-- ID cachÃ© pour l'Ã©dition -->
                    <input type="hidden" id="productId">
                    
                    <!-- Nom du produit -->
                    <div class="form-group">
                        <label for="productName">
                            Nom du produit <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="productName" 
                            name="name"
                            placeholder="Ex: iPhone 15 Pro"
                            required
                            aria-required="true"
                        >
                    </div>

                    <!-- Prix et CatÃ©gorie (ligne) -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">
                                Prix (â‚¬) <span class="required">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="productPrice" 
                                name="prix"
                                placeholder="999"
                                step="0.01"
                                min="0"
                                required
                                aria-required="true"
                            >
                        </div>

                        <div class="form-group">
                            <label for="productCategory">
                                CatÃ©gorie <span class="required">*</span>
                            </label>
                            <select id="productCategory" name="categorie" required aria-required="true">
                                <option value="">Choisir...</option>
                                <option value="Ã‰lectronique">Ã‰lectronique</option>
                                <option value="VÃªtements">VÃªtements</option>

                                <option value="Maison">Maison</option>
                                <option value="Sport">Sport</option>
                                <option value="BeautÃ©">BeautÃ©</option>
                                <option value="Livres">Livres</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea 
                            id="productDescription" 
                            name="detail"
                            placeholder="DÃ©crivez votre produit..."
                            rows="4"
                        ></textarea>
                    </div>
                </form>
            </div>

            <!-- Pied de la modal -->
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancelBtn">
                    Annuler
                </button>
                <button class="btn btn-primary" id="modalSubmitBtn" type="submit" form="productForm">
                    <span id="submitBtnText">Enregistrer</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Conteneur de toasts (US6 - toaster) -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true">
        <!-- Les toasts seront injectÃ©s ici -->
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
